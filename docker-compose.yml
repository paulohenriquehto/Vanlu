version: '3.8'

services:
  vanlu-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vanlu-luciano-agent
    ports:
      - "2024:2024"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    volumes:
      - vanlu-logs:/app/logs
    restart: unless-stopped
    networks:
      - vanlu-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:2024/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx for reverse proxy (future use)
  # nginx:
  #   image: nginx:alpine
  #   container_name: vanlu-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - vanlu-agent
  #   restart: unless-stopped
  #   networks:
  #     - vanlu-network

networks:
  vanlu-network:
    driver: bridge

volumes:
  vanlu-logs:
    driver: local